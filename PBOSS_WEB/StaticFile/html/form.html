<html>
<head>
<title>广东网通综合业务支撑系统</title>

<link href="css/href.css" rel="stylesheet" type="text/css">
<link href="css/table.css" rel="stylesheet" type="text/css">
<link href="css/form.css" rel="stylesheet" type="text/css">
<link href="css/left.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/left.js"></script>
</head>
<body>
	<div class="webhead">
		<img src="images/logo.jpg" class="logo">
		<div class="webhead_menu">
			<a href="#" class="webhead_menu_a">首页</a>
			<a href="#" class="webhead_menu_a">基础服务</a>
			<a href="#" class="webhead_menu_a">基础服务</a>
			<a href="#" class="webhead_menu_a">沟通平台</a>
		</div>	
	</div>
	<div class="webbanner"></div>
	<div class="webbodyhead"></div>
	<div class="webbody" style="text-align:left; text-indent:20px;">
			
			<!--标准内容开始-->
		表单与下拉列表<p>
    <input name="textfield" type="text" class="formText_L" value="你是？" />
    <input name="textfield2222" type="text" class="formText_2L" value="我是陈露啊！" />
    <input name="textfield22222" type="text" class="formText_3L" value="你是谁呀？好面熟呀！" />
    <input name="textfield22222" type="text" class="formText_4L" value="你是谁呀？好面熟呀！dfdfdsfdssf" /><p>
    下拉列表<p>
      <select name="select"  class="formSelect_L">
        <option>一</option>
        <option>二</option>
      </select>
    
      <select name="select"  class="formSelect_2L">
        <option>选择</option>
        <option>选择</option>
      </select>
    
      <select name="select"  class="formSelect_3L">
        <option>选择项目</option>
        <option>选择项目</option>
      </select>
      <select name="select2"  class="formSelect_4L">
        <option>选择项目名称</option>
        <option>选择项目名称</option>
            </select><p>
	文本框<p>
    <input name="textfield2" type="text" class="formText_L" value="正常" />
    <input name="textfield22" type="text" class="formText_L" value="只读" readonly=true
 />

	
    <input  name="textfield23" type="text" class="formText_L" value="禁用" disabled=true
 /><p>
密码<p>

<span class="fontbase_demo">正常</span>
      <input name="textfield3" type="password" class="formText_L" value="123" /> 
      <span class="fontbase_demo">只读</span>
    <input name="textfield32" type="password" class="formText_L" value="12334" readonly=true /> 
    <span class="fontbase_demo">禁用</span>
    <input name="textfield322" type="password" class="formText_L" value="12334"  disabled=true/><p>
    文件上传<p>
    <input type="text" name="str" style="border:1px solid #CCCCCC">
<input type="button" value="浏览" onclick="document.all.upload.click();str.value=upload.value" style="background:#FFFFFF;border:1px solid #CCCCCC" ;><p>
<input type="file" name="upload" style="display:none">
文本输入区域<p>
<textarea name="textarea" class="formTextarea_L"></textarea> 
      <textarea name="textarea" class="formTextarea_2L"></textarea> 
      <textarea name="textarea" class="formTextarea_3L"></textarea><p>
      单选按纽<p>
      <span class="fontbase_demo">正常</span>
      <input type="radio" name="radiobutton" value="radiobutton" />
      　<span class="fontbase_demo">只读 </span>
      <input name="radiobutton" type="radio" class="formRadio" value="radiobutton" readonly=true/>
      　<span class="fontbase_demo">选中</span>
      <input name="radiobutton" type="radio" class="formRadio" value="radiobutton" checked="checked" />　
      <span class="fontbase_demo">禁用</span>
      <input name="radiobutton" type="radio" class="formRadio" value="radiobutton" disabled=true />
      <span class="fontbase_demo">　选中并禁用
      <input name="radiobutton" type="radio" class="formRadio" value="radiobutton" checked="checked" disabled=true />
    </span><p>
    复选框<p>
    <span class="fontbase_demo">正常</span>
    <input type="checkbox" name="checkbox" value="checkbox" />
    <span class="fontbase_demo">　只读</span>
    <input name="checkbox2" type="checkbox"  value="checkbox" readonly=true class="formCheckbox" />　
    <span class="fontbase_demo">禁用</span>
    <input name="checkbox3" type="checkbox"  value="checkbox" disabled=true class="formCheckbox" />
    　<span class="fontbase_demo">正常选中</span>
    <input name="checkbox4" type="checkbox" value="checkbox" checked="checked" class="formCheckbox" />
    　<span class="fontbase_demo">只读并选中</span>
    <input name="checkbox5" type="checkbox"  value="checkbox" checked="checked" class="formCheckbox" />　
    <span class="fontbase_demo">禁用并选中</span>
    <input name="checkbox6" type="checkbox"  value="checkbox" checked="checked"  disabled=true class="formCheckbox"/><p>
    	
    	按钮<p>
    <input type="button" class="formButton" value="确定">
    
    <input type="button" class="formButton" value="数据提交">
			<!--标准内容结束-->
