helpContent1=<strong>\u6a21\u677f\u540d\u79f0:</strong>\u6a21\u677f\u7b80\u8981\u63cf\u8ff0<br>\u72b6\u6001:\u6709\u201c\u751f\u6548\u201d\u548c\u201c\u5931\u6548\u201d\u4e24\u79cd\u72b6\u6001\uff0c\u9ed8\u8ba4\u4e3a\u201c\u751f\u6548\u201d\uff1b\u5f53\u5904\u4e8e\u201c\u5931\u6548\u201d\u72b6\u6001\u65f6\uff0c\u3010\u5143\u7d20\u5b9e\u4f8b\u7ba1\u7406\u3011\u5c06\u65e0\u6cd5\u9009\u62e9\u8be5\u6a21\u677f<br><strong>\u91c7\u96c6\u65b9\u5f0f:</strong>\u6709\u201cSQL\u67e5\u8be2\u8bed\u53e5\u201d\u548c\u201c\u7a0b\u5e8f\u201d\u4e24\u79cd<br><strong>\u5b57\u6bb5\u4fe1\u606f:</strong>	\u63cf\u8ff0\u201c\u91c7\u96c6\u903b\u8f91\u201d\u4e2d\u8fd4\u56de\u7684\u6570\u636e\u96c6\u5408\uff0c\u4ee5|\u7ebf\u5206\u9694\u6bcf\u5217\u4fe1\u606f\uff0c\u5e76\u4ee5|\u7ebf\u4e3a\u884c\u7ed3\u675f\u7b26\uff1b\u63cf\u8ff0\u7b26\u6709\uff1aWAYID[\u6e20\u9053\u7f16\u7801]\u3001MOBILE[\u53f7\u7801]\u3001BUSIVALUE[\u4e1a\u52a1\u91cf]<br><strong>\u91c7\u96c6\u903b\u8f91</strong> <strong>SQL\uff1a</strong>\u662fSELECT\u67e5\u8be2\u8bed\u53e5\uff08\u5305\u62ec\u5b50\u67e5\u8be2\u7ec4\u6210\uff09\uff0c\u8bed\u53e5\u83b7\u53d6\u7684\u6570\u636e\u96c6\u5408\u8fd4\u56de\u5217\u7684\u4fe1\u606f\u90a3\u201c\u5b57\u6bb5\u4fe1\u606f\u201d\u63cf\u8ff0\u9700\u76f8\u7b26\u5408\uff08\u5373\u5b57\u6bb5\u7684\u987a\u5e8f\u53ca\u542b\u610f\u90fd\u5fc5\u987b\u76f8\u540c\uff09<br>\u4f8b\u5982\uff1a\u5b57\u6bb5\u4fe1\u606f\u4e3a\uff1aMOBILE|SELECT MOBILE FROM TABLENAME WHERE ACTIVETIME>=@\u8d77\u59cb\u6fc0\u6d3b\u65e5\u671f@ AND ACTIVETIME<=@\u7ec8\u6b62\u6fc0\u6d3b\u65e5\u671f@;<br>\u5176\u4e2d\u4e24\u4e2a@@\u4e4b\u95f4\u4e3a\u52a8\u6001\u53c2\u6570<br><strong>PGM\uff1a</strong>\u4e3aJAVA\u7c7b\uff0c\u5176\u5fc5\u9700\u5b9e\u73b0Gathering \u63a5\u53e3\uff1b\u4f8b\u5982\uff1a com.sunrise.pboss.gathering.EnabledCardGahtering:@\u8d77\u59cb\u6fc0\u6d3b\u65e5\u671f@,@\u7ec8\u6b62\u6fc0\u6d3b\u65e5\u671f@ <br>\u534a\u89d2\u5192\u53f7\u4e4b\u524d\u4e3a\u6570\u636e\u91c7\u96c6\u7a0b\u5e8f\uff0c\u5192\u53f7\u4e4b\u540e\u4e3a\u52a8\u6001\u53c2\u6570\uff08\u540cSQL\u8bed\u53e5\u65b9\u5f0f\uff09\uff0c\u591a\u4e2a\u52a8\u6001\u53c2\u6570\u4e4b\u95f4\u901a\u8fc7\u534a\u89d2\u9017\u53f7\u5206\u9694<br><strong>\u8bf4\u660e:</strong> \u5bf9\u6a21\u677f\u4e2d\u7684\u52a8\u6001\u53c2\u6570\u4f5c\u7528\u53ca\u9650\u5236\u63cf\u8ff0\uff1b\u5982\u53d6\u503c\u8303\u56f4\u3001\u683c\u5f0f\u7b49.
