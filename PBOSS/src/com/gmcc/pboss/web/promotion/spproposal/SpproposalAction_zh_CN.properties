helpContent1=<strong>\u65b9\u6848\u540d\u79f0:</strong>\u65b9\u6848\u7b80\u8981\u63cf\u8ff0<br><strong>\u65b9\u6848\u7c7b\u578b:</strong>	\u6709\u201c\u916c\u91d1\u201d\u3001\u201c\u8ba2\u8d27\u91cf\u201d\u3001\u201c\u642d\u552e\u201d\u3001\u201c\u8d60\u9001\uff08\u4e8b\u524d\uff09\u201d\u548c\u201c\u8d60\u9001\uff08\u4e8b\u540e\uff09\uff1b\u65b9\u6848\u7c7b\u578b\u4e3b\u8981\u6839\u636e\u5176\u5f71\u54cd\u9879\u6765\u5212\u5206<br><strong>\u5f00\u59cb\u65e5\u671f/\u7ed3\u675f\u65e5\u671f:</strong>\u65b9\u6848\u7684\u751f\u6548\u65f6\u95f4\u53ca\u5931\u6548\u65f6\u95f4<br><strong>\u4f18\u60e0\u65b9\u5f0f:</strong>\u6709\u201c\u5171\u4eab\u201d\u548c\u201c\u4e92\u65a5\u201d\u4e24\u79cd\uff0c\u9ed8\u8ba4\u4e3a\u201c\u4e92\u65a5\u201d\uff1b\u5f53\u4fc3\u9500\u65b9\u6848\u4f18\u60e0\u65b9\u5f0f\u4e3a\u201c\u5171\u4eab\u201d\u65f6\uff0c\u5219\u7f51\u70b9\u53ef\u4eab\u53d7\u5176\u7b26\u5408\u89c4\u5219\u4e0b\u8bbe\u7f6e\u7684\u6240\u6709\u4f18\u60e0\u9879\uff1b\u5f53\u4fc3\u9500\u65b9\u6848\u4f18\u60e0\u65b9\u5f0f\u4e3a\u201c\u4e92\u65a5\u201d\u65f6\uff0c\u5219\u7f51\u70b9\u5bf9\u4e8e\u540c\u4e00\u4fc3\u9500\u65b9\u6848\uff0c\u53ea\u53ef\u4eab\u53d7\u5176\u7b26\u5408\u89c4\u5219\u4e2d\u4e00\u4e2a\u89c4\u5219\u7684\u4f18\u60e0\u8bbe\u7f6e\uff08\u5177\u4f53\u4eab\u6709\u54ea\u4e2a\u89c4\u5219\u7684\u4f18\u60e0\u8bbe\u7f6e\uff0c\u5219\u6839\u636e\u89c4\u5219\u7684\u4f18\u5148\u7ea7\u6765\u786e\u5b9a\uff09<br><strong>\u8bf4\u660e:</strong>\u5bf9\u4fc3\u9500\u65b9\u6848\u63cf\u8ff0<br><strong>\u5176\u4ed6	:</strong>\u916c\u91d1\u3001\u8d60\u9001\uff08\u4e8b\u540e\uff09\u4e3a\u6bcf\u6708\u4e00\u8fd0\u884c\u4e00\u6b21,\u642d\u552e\u3001\u8d60\u9001\uff08\u4e8b\u524d\uff09\u4e3a\u5b9e\u65f6\u63a5\u53e3,\u8ba2\u8d27\u91cf,\u7531\u5b9a\u671f\u6a21\u5f0f\u4e2d\u9009\u62e9,\u81ea\u5b9a\u4e49\u8fd0\u884c\u65f6\u95f4


