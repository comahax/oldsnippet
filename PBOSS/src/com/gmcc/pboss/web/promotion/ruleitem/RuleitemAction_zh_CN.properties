helpContent=<strong>\u8868\u8fbe\u5f0f\u7c7b\u578b:</strong>\u6709\u201c\u5355\u7b14\u201d\u3001\u201c\u5dee\u201d\u3001\u201c\u63d0\u5347\u91cf\u201d\u3001\u201c\u6bd4\u7387\u201d\u548c\u201c\u81ea\u5b9a\u4e49\u201d\u4e94\u79cd\u7c7b\u578b\uff1b\u9009\u62e9\u4e0d\u540c\u8868\u8fbe\u5f0f\u7c7b\u578b\u65f6\uff0c\u754c\u9762\u6b63\u6587\u5c06\u4f1a\u663e\u793a\u4e0d\u540c\u7684\u8868\u8fbe\u5f0f\uff0c\u5982\u65e0\u6cd5\u5957\u7528\u5df2\u6709\u7684\u8868\u8fbe\u5f0f\u7c7b\u578b\uff0c\u5219\u53ef\u9009\u62e9\u201c\u81ea\u5b9a\u4e49\u201d\u7c7b\u578b\uff0c\u5728\u6587\u672c\u57df\u4e2d\u6839\u636e\u201c\u5b9e\u4f8b\u6807\u8bc6\u201d\u586b\u5199\u5373\u53ef<br><strong>\u6570\u636e\u7c7b\u578b:</strong>\u5206\u201c\u6e90\u6570\u636e\u201d\u548c\u201c\u57fa\u51c6\u6570\u636e\u201d\uff1b\u4e00\u4e2a\u89c4\u5219\u53ea\u5141\u8bb8\u67090\u4e2a\u6216\u80051\u4e2a\u6570\u636e\u7c7b\u578b\u4e3a\u201c\u6e90\u6570\u636e\u201d\u7684\u89c4\u5219\u660e\u7ec6\uff1b\u67090\u4e2a\u6216\u8005\u591a\u4e2a\u6570\u636e\u7c7b\u578b\u4e3a\u201c\u57fa\u51c6\u6570\u636e\u201d\u7684\u89c4\u5219\u660e\u7ec6\uff08\u6ce8\uff1a\u201c\u57fa\u51c6\u6570\u636e\u201d\u7684\u89c4\u5219\u660e\u7ec6\u5fc5\u987b\u5728\u6dfb\u52a0\u201c\u6e90\u6570\u636e\u201d\u7684\u89c4\u5219\u660e\u7ec6\u4e4b\u540e\uff09\u3002\u5728\u9009\u5b9a\u201c\u57fa\u51c6\u6570\u636e\u201d\u540c\u65f6\uff0c\u53ef\u4ee5\u9009\u62e9\u201c\u57fa\u51c6\u6570\u636e\u201d\u5bf9\u201c\u6e90\u6570\u636e\u201d\u7684\u8fc7\u6ee4\u65b9\u5f0f\uff1a\u4fdd\u7559\u548c\u53bb\u9664\uff1b\u4fdd\u7559\uff1a\u5373\u5c06\u6761\u4ef6\u5173\u8054\u5339\u914d\u7684\u6570\u636e\u4fdd\u7559\u5230\u4e0b\u4e00\u6b65\u68c0\u9a8c\uff1b\u53bb\u9664\uff1a\u5373\u5c06\u6761\u4ef6\u5173\u8054\u5339\u914d\u7684\u6570\u636e\u53bb\u9664\u6389\uff0c\u4fdd\u7559\u975e\u5339\u914d\u7684\u6570\u636e\u5230\u4e0b\u4e00\u6b65\u68c0\u9a8c<br><strong>\u5143\u7d20\u5b9e\u4f8b[n]\uff0cn\u4e3a\u81ea\u7136\u6570:</strong>\u5143\u7d20\u5b9e\u4f8b\u6807\u8bc6\uff0c\u53ef\u4ee5\u901a\u8fc7\u6309\u94ae\u5f39\u51fa\u6846\u9009\u62e9\uff0c\u6216\u8005\u4e34\u65f6\u65b0\u589e\u65b0\u5b9e\u4f8b<br><strong>n[n]\uff0cn\u4e3a\u81ea\u7136\u6570:</strong>\u6821\u6b63\u503c\uff0c\u7528\u4e8e\u5bf9\u7edf\u8ba1\u6570\u8fdb\u884c\u6821\u6b63\uff0c\u9ed8\u8ba4\u4e3a1\uff1b\u4f8b\u5982\uff0c\u67d0\u5143\u7d20\u5b9e\u4f8b[I001]\u83b7\u53d6\u76848\u6708\u4efd\u523010\u6708\u4efd\u7684\u6fc0\u6d3b\u91cf\uff0c\u5f53\u7528\u6237\u60f3\u83b7\u53d68\u6708\u4efd\u523010\u6708\u4efd\u7684\u6fc0\u6d3b\u91cf\u5e73\u5747\u503c\u65f6\uff0c\u53ef\u4ee5\u901a\u8fc7\u5982\u4e0b\u586b\u5199\u83b7\u5f97\uff1a8~10\u5e73\u5747\u6fc0\u6d3b\u91cf=I001/3<br><strong>\u8fc7\u6ee4\u6761\u4ef6:</strong>\u57fa\u51c6\u6570\u636e\u7279\u6709\u8bbe\u7f6e\u3002\u5f53\u6dfb\u52a0\u57fa\u51c6\u6570\u636e\u65f6\uff0c\u7cfb\u7edf\u5c06\u663e\u793a\u5f53\u524d\u6dfb\u52a0\u7684\u201c\u57fa\u51c6\u6570\u636e\u201d\u4e0e\u201c\u6e90\u6570\u636e\u201d\u7684\u8fd4\u56de\u5217\u5217\u8868\uff0c\u53ef\u901a\u8fc7\u5de6\u53f3\u5217\u8868\u9009\u62e9\u5173\u8054

