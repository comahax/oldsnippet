<!doctype html>
<html>
<head>
<base target="_self" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="new/css/reset.css">
<link rel="stylesheet" type="text/css" href="new/css/tab/tab.css">
<style type="text/css">
html, html body{overflow:hidden}
.main_tabs{overflow:hidden}
.main_tabs .tab_cont_wrap{height:100%;min-height:550px;}
.main_tabs .tab_cont_wrap .tab_cont{height:100%}
.main_tabs .tab_cont iframe{width:100%; height:100%}
.main_tabs .tab_head_bar li:first-child{margin-left:3px}
.main_tabs .tab_head_bar li:first-child .btn_close{ display: none }

</style>
<title></title>
<script type="text/javascript">
	function loadbench(href){		
		document.all.tabNav.src = "workbench.do";
	}


</script>


</head>

<body>
<div class="tabs main_tabs" id="mainTabs">
    <ul class="tab_head_bar">
        <li class="tab_ol_l selected">
            <div class="tab_ol_c"><span>工作台</span><a href="javascript:void(0)" class="btn_close"></a></div>
            <div class="tab_ol_r"></div>
        </li>
    </ul>
    <div class="tab_cont_wrap">
        <div class="tab_cont selected">
            <iframe frameborder="0" src="workbench.do"></iframe>
        </div>
    </div>
    
</div>
<script type="text/javascript" src="new/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="new/js/component/tab.js"></script>
<script type="text/javascript" src="new/js/jq.plugin.autosize.js"></script>
<script>
var $tabContentPanel = $(".main_tabs .tab_cont_wrap");
(function(){
	$(document).ready(function(){
		$tabContentPanel.extend(plugin.autosize);
		$tabContentPanel.autoHeight([$(".main_tabs .tab_head_bar")]);
		parent.$mainTabs = $(".main_tabs");
		parent.$mainTabs.extend(component.getObject("tab"));
		parent.$mainTabs.tab({
			tabSelectedClass: "selected",
			contentSelectedClass: "selected",
			fetchCloseTabTriggerHandle : function(tab){				
			return tab.children[0].children[1]; 
			},
			fetchTabTitleElementHandle : function(tab){
			return tab.children[0].children[0]; 
			}
			
		});		
	});
	
	$(window).resize(function(e){
		$tabContentPanel.extend(plugin.autosize);
		$tabContentPanel.autoHeight([$(".main_tabs .tab_head_bar")]);
	});
})();

</script>
</body>
</html>
